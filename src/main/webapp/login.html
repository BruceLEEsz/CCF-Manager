<!DOCTYPE html>

<body class="login row bg">
<div id="login">
    <a class="hiddenanchor" id="signup"></a>

    <div class="login_wrapper">
        <div class="animate form login_form row bgwhite">

                <form>
                    <h1>登陆界面</h1>

                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br/>

                        <div>

                            <p>©2019 版权所有.隐私和条款</p>

                    </div>

            </section>
        </div>
    </div>
    </div>
